<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says | Online Version</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Dancing+Script:wght@400..700&family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css" integrity="sha512-6p+GTq7fjTHD/sdFPWHaFoALKeWOU9f9MPBoPnvJEWBkGS4PKVVbCpMps6IXnTiXghFbxlgDE8QRHc3MU91lJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="logo">
                    <div class="logo-image">
                        <img src="./images/other/logo.png" alt="logo">
                    </div>
                    <div class="heading">
                        <h1>Simon Says</h1>
                    </div>
                </div>
                <div class="other-projects">
                    <ul>
                        <li><a href="#">Counter</a></li>
                        <li><a href="#">Random Generator</a></li>
                        <li><a href="#">Hamburger</a></li>
                    </ul>
                    <div class="close-button">
                        <i class="ri-close-circle-fill" id="close-button"></i>
                    </div>
                </div>
                <div class="hamburger">
                    <i class="ri-apps-2-ai-line" id="hamburger-button"></i>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="simon-says-main">
            <div class="main-image">
                <img src="./images/other/main-image.png" alt="simon-image">
            </div>
            <div class="squares">
                <div class="upper-two">
                    <div class="first" id="green"></div>
                    <div class="second" id="red"></div>
                </div>
                <div class="lower-two">
                    <div class="third" id="blue"></div>
                    <div class="fourth" id="yellow"></div>
                </div>
                <div class="level">
                    <div class="level-text">
                        <h3 id="level">Click any key to start the game.</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
